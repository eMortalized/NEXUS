                    <body class="login-pg">
                        <div class="col-sm-6 login-img">
                            <h1 class="loginheading"><a href="login.html">eMortalized</a><br/> is eternal</h1>

                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Sign up</a></li>
                                <li><a href="terms.html" class="border-none">Terms & Conditions</a></li>
                            </ul>
                        </div>
                        <div class="col-sm-6 login-content">
                            <section class="login-content-wrapper">
                                <h3 class="forgot-pass-heading text-center">Forgot<br><span> Password</span></h3>
                                <form>
                                        <div class="left-inner-addon addb">

                                            <div class="col-sm-6 pad-zero-right pad-zero-left">

                        <!-- Main Scripts -->

                        <script src="js/outer-pages.js"></script>
                        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                        <script>
                            tooltips();
                            function tooltips() {
                                $('.tooltip-help_custom').attr('tabindex', '-1');
                                $('body, a').attr('tabindex', '-1');
                                $('form input').attr('tabindex', '1');
                                $('form select').attr('tabindex', '1');
                                $('form textarea').attr('tabindex', '1');
                                $('form button').attr('tabindex', '1');

                                //Help popups
                                $(".tooltip-help_custom").unbind('click');
                                $('.tooltip-help_custom').on('click', function (event) {
                                    event.preventDefault();
                                    var helpcontent = $(this).attr("data-title");
                                    var labeltext = $(this).closest(".form-group").find("label").text();
                                    $.alert({
                                        title: labeltext,
                                        content: helpcontent,
                                        icon: 'fa fa-info',
                                        animation: 'opacity',
                                        closeAnimation: 'opacity',
                                        backgroundDismiss: true,
                                        columnClass: 'col-sm-4 col-sm-offset-4',
                                        buttons: {
                                            okay: {
                                                text: 'Close',
                                                btnClass: 'btn-yellow'
                                            }
                                        }
                                    });
                                });
                            }
                        </script>
