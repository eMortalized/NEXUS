<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>eMortalize | Sign Up </title>
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    
    <!-- bootstrap datepicker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css" />

</head>
    <body class="back-grey">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="signup-box login-box">
                        <h3 class="text-center"><img src="img/signup.png"/><br>Sign Up</h3><br>
                        
                        <!---
                        <p class="text-center signIn-txt">Sign up to your App Account</p>
                        -->
                        
                        <div class="form-group row">
                            
                            <div class="col-md-6">
                                <label class="custom-display" for="fname">First name<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                                <input type="text" class="form-control" id="fname" name="fname"/>
                            </div>
                            <div class="col-md-6">
                                <label class="custom-display" for="lname">Last name<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                                <input type="text" class="form-control" id="lname" name="lname">
                            </div>
                            
                        </div>
                        
                        <div class="form-group row">
                            <div class="col-md-6">
                                <label class="custom-display" for="email">Email<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="col-md-6">
                                <label class="custom-display" for="datepicker">DOB<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                                <input type="text" class="form-control" id="datepicker" name="email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="custom-display" for="pwd">Password<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                        
                        <div class="form-group">
                            <label class="custom-display" for="con_pwd">Confirm Password<a href="" class="tooltip-help_custom pull-right"  data-placement="top" data-title="Enter legal first name."><i class="fa fa-info-circle"></i></a></label>
                            <input type="password" class="form-control" id="con_pwd" name="confirm_pwd">
                        </div>
                        <div class="">
                            <label class="checkbox-text"><input type="checkbox" class="checkBox" checked>&nbsp; I have read and accept the <a href="terms.html" target="#">Terms & Aggrement</a></label>
                        </div>
                        
                         <center> 
                            <div class="g-recaptcha" data-sitekey="6LeWrSsUAAAAABn-T5Z0D29pb7ZE7J7O8j1uQPj3"></div>
                        </center>
                        
                        <button class="btn signInBtn">Sign up</button>
                        

                    </div>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-md-4 col-md-offset-4">
                    <p class="text-center reg_txt">Already have an account? Please go to <a href="login.html"><strong>Login</a></strong></p>
                    <p class="text-center copy-txt">&copy;2017. ALL RIGHTS RESERVED. </p>
                </div>
            </div>
        </div>
        
        
         
        
        <!-- Main Scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular-1.5.8/angular.js"></script>
       
        <!-- date-range-picker -->
        <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- bootstrap time picker -->
        
        <script src="plugins/iCheck/icheck.min.js"></script>
         <script type="text/javascript" src="plugins/confirmjs/jquery-confirm.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function(){
               //Date picker
                $('#datepicker').datepicker({
                  autoclose: true
                }); 
            });
        </script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script> 
            tooltips();
            function tooltips(){
                 $('.tooltip-help_custom').attr('tabindex', '-1');
                $('body, a').attr('tabindex','-1');
                $('form input').attr('tabindex','1');
                $('form select').attr('tabindex','1');
                $('form textarea').attr('tabindex','1');
                $('form button').attr('tabindex','1');

                //Help popups
                $(".tooltip-help_custom").unbind('click');
                $('.tooltip-help_custom').on('click', function (event) {
                    event.preventDefault();
                    var helpcontent = $(this).attr("data-title");
                    var labeltext = $(this).closest(".form-group").find("label").text();
                    $.alert({
                        title: labeltext,
                        content: helpcontent,
                        icon: 'fa fa-info',
                        animation: 'opacity',
                        closeAnimation: 'opacity',
                        backgroundDismiss: true,
                        columnClass: 'col-sm-4 col-sm-offset-4',
                        buttons: {
                            okay: {
                                text: 'Close',
                                btnClass: 'btn-yellow'
                            }
                        }
                    });
                });
            }
        </script>
    </body>
</html>
