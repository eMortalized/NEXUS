                    <body class="login-pg">
                        <div class="col-md-5 login-img">
                            <h1 class="loginheading"><a href="login.html">eMortalized</a><br/> is eternal</h1>
                            <p class="logintext">Becoming eMortalized means being digitally present to future generations in the way you wish to be.</p>
                            <img src="img/emlogo.png" class="em-logo" />
                            <ul>
                                <li><a href="login.html">Login</a></li>
                                <li><a href="signup.html">Signup</a></li>
                                <li><a href="terms.html" class="border-none">Terms & Conditions</a></li>
                            </ul>
                        </div>
                        <div class="col-md-7 login-content">
                            <section class="login-content-wrapper">
                                <h3><span>Signup</span></h3>
                                <form>
                                    <div class="row">
                                        <div class="col-md-6 null-right">
                                            <div class="left-inner-addon">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                                <input type="text" class="form-control" placeholder="First name" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 null-left">
                                            <div class="left-inner-addon">
                                                <i class="fa fa-user" aria-hidden="true"></i>
                                                <input type="text" placeholder="Last name" class="form-control" name=""/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 null-right">
                                           <div class="left-inner-addon">
                                               <i class="fa fa-envelope" aria-hidden="true"></i>
                                                <input type="email" placeholder="Email" class="form-control" name=""/>
                                            </div>
                                        </div>
                                        <div class="col-md-6 null-left">
                                            <div class="left-inner-addon">
                                                <i class="fa fa-calendar" aria-hidden="true"></i>
                                                <input type="text" placeholder="DOB" class="form-control" id="datepicker" name=""/>
                                            </div>
                                        </div>
                                    </div>
                                     
                                        <div class="left-inner-addon">
                                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                            <input type="password" placeholder="Password" class="form-control" name=""/>
                                        </div>
                                        <div class="left-inner-addon">
                                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                            <input type="password" placeholder="Retype password" class="form-control" name=""/>
                                        </div>
                                        <div class="">
                                            <label class="checkbox-text"><input type="checkbox" class="checkBox" checked>&nbsp; I have read and accept the <a href="terms.html" target="#">Terms & Aggrement</a> & <a href="privacy.html" target="#">Privacy Policy.</a></label>
                                        </div>

                                        <div class="g-recaptcha" data-sitekey="6LeWrSsUAAAAABn-T5Z0D29pb7ZE7J7O8j1uQPj3"></div>



                                        <button class="btn signInBtn">Signup</button>
                                        
                                        <p class="clearfix"></p>
                                        
                                        <div class="login-tabs">
                                            <div class="col-sm-6 pad-zero-right pad-zero-left">
                                                <a href="login.html" class="tab-a">
                                                    <div class="tabs text-center ">
                                                        <h4>Login</h4>
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="col-sm-6 pad-zero-right pad-zero-left">
                                                <a href="signup.html" class="tab-a">
                                                    <div class="tabs text-center border-left-custom tab-active">
                                                        <h4>Sign Up</h4>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        
                                </form>
                            </section>
                        </div>
                        
                        <p class="clearfix"></p>
                        <div class="md-check"></div>

           //Date picker

              autoclose: true
            }); 
        });
    </script>
    
    <!-- bootstrap time picker -->

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        tooltips();
        function tooltips() {
            $('.tooltip-help_custom').attr('tabindex', '-1');
            $('body, a').attr('tabindex', '-1');
            $('form input').attr('tabindex', '1');
            $('form select').attr('tabindex', '1');
            $('form textarea').attr('tabindex', '1');
            $('form button').attr('tabindex', '1');

            //Help popups
            $(".tooltip-help_custom").unbind('click');
            $('.tooltip-help_custom').on('click', function (event) {
                event.preventDefault();
                var helpcontent = $(this).attr("data-title");
                var labeltext = $(this).closest(".form-group").find("label").text();
                $.alert({
                    title: labeltext,
                    content: helpcontent,
                    icon: 'fa fa-info',
                    animation: 'opacity',
                    closeAnimation: 'opacity',
                    backgroundDismiss: true,
                    columnClass: 'col-sm-4 col-sm-offset-4',
                    buttons: {
                        okay: {
                            text: 'Close',
                            btnClass: 'btn-yellow'
                        }
                    }
                });
            });
        }
    </script>
